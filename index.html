<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,800;1,800&display=swap"
    rel="stylesheet"
  />
  <link href="style.css" rel="stylesheet">
  <title>My Portfolio</title>
</head>
<body>

  <!-- This is the Header -->
  <div id="header">
    <div id="header_content">

      <button onclick="showPage('home')" class="header_button">Home</button>
      <button onclick="showPage('about')" class="header_button">About</button>
      <button onclick="showPage('skills')" class="header_button">Skills</button>
      <button onclick="showPage('projects')" class="header_button">Projects</button>
      <button onclick="showPage('get_in_touch')" class="header_button">Get In Touch</button>

    </div>
  </div>

  <!-- This is my Home Page -->

  <div id="home" class="page_active">
    <div id="my_info">
      <div id="welcome_message">

        <p id="greeting">Hi! I am</p>
        <p id="name">Ace Jonathan D. Briones</p>
        <p id="my_description">
          A front-end developer with a great passion in building <br />
          beautiful and user-friendly websites.
        </p>
        <button id="download_cv">Download CV</button>

      </div>
    <div style="height: 350px; width: 350px;">

      <img src="pictures/profile-pic.jpg"
        alt="profile pic"
        height="350px"
        width="350px"
        style="border-radius: 50%;"/>

      </div>
    </div>
  </div>
  
  <!-- This is the About Page-->
  <div id="about" class="page"> 
    <div style="display: flex; align-items: center; margin-top: 150px;">
      <p>About</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
